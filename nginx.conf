server {
    listen 80;
    listen [::]:80;
    server_name hohogames.com www.hohogames.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hohogames.com www.hohogames.com;

    # SSL Certificate paths (generate with Certbot)
    # ssl_certificate /etc/letsencrypt/live/hohogames.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/hohogames.com/privkey.pem;
    
    # Temporary self-signed cert (replace with real cert)
    ssl_certificate /etc/ssl/certs/hohogames.crt;
    ssl_certificate_key /etc/ssl/private/hohogames.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_vary on;
    gzip_min_length 1000;

    # Root directory
    root /workspaces/hohogames;
    index index.html;

    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Python HTTP server on port 8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Try files or rewrite to index.html for SPA support
    error_page 404 /index.html;
}
